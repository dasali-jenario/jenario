<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(1rem, 4vw, 2rem);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: min(100%, 600px);
            margin: 60px auto 20px auto;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2rem);
            word-wrap: break-word;
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        label {
            font-weight: 600;
            color: #4a5568;
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        select, input {
            width: 100%;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: clamp(0.875rem, 2vw, 1rem);
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .unit-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: clamp(0.5rem, 2vw, 1rem);
            align-items: center;
        }

        @media (max-width: 480px) {
            .unit-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .swap-btn {
                transform: rotate(90deg);
                margin: 0.5rem auto;
            }
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: clamp(32px, 8vw, 40px);
            height: clamp(32px, 8vw, 40px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .swap-btn:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #2d3748;
            font-size: clamp(0.875rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        .history-section {
            margin-top: 2rem;
            border-top: 2px solid #e2e8f0;
            padding-top: 1rem;
        }

        .history-section h2 {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .history-list {
            max-height: clamp(150px, 40vh, 200px);
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .history-item {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
        }

        .history-item span {
            word-break: break-all;
            flex: 1;
            min-width: 200px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .history-item button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            font-size: 1.1rem;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .history-item .reload-btn {
            color: #667eea;
        }

        .history-item .delete-btn {
            color: #ef4444;
        }

        .history-item .copy-btn {
            color: #059669;
        }

        .history-item button:hover {
            background: #edf2ff;
        }

        .history-item .delete-btn:hover {
            background: #fde8e8;
        }

        .history-item .copy-btn:hover {
            background: #ecfdf5;
        }

        /* Tooltip styles */
        .copy-tooltip {
            position: absolute;
            background: #1a1a1a;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .copy-tooltip.show {
            opacity: 1;
        }

        .clear-history {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .clear-history:hover {
            background: #dc2626;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem;
            border-radius: 8px;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .language-selector {
                top: 10px;
                right: 10px;
                left: 10px;
                justify-content: center;
            }

            .container {
                margin-top: 80px;
            }
        }

        /* Improve touch targets on mobile */
        @media (max-width: 768px) {
            select, input, button {
                min-height: 44px;
            }

            .history-item button {
                min-width: 44px;
                min-height: 44px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .language-selector,
            .container {
                background: rgba(255, 255, 255, 0.98);
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <label for="language" data-lang="select_language">Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
            <option value="es">Español</option>
        </select>
    </div>

    <div class="container">
        <h1 data-lang="title">Universal Unit Converter</h1>
        <div class="converter-container">
            <div class="input-group">
                <label for="category" data-lang="category">Measurement Category</label>
                <select id="category">
                    <option value="length" data-lang="length">Length</option>
                    <option value="mass" data-lang="mass">Mass</option>
                    <option value="temperature" data-lang="temperature">Temperature</option>
                    <option value="volume" data-lang="volume">Volume</option>
                    <option value="area" data-lang="area">Area</option>
                    <option value="speed" data-lang="speed">Speed</option>
                    <option value="time" data-lang="time">Time</option>
                </select>
            </div>
            
            <div class="unit-row">
                <div class="input-group">
                    <label for="fromValue" data-lang="from">From</label>
                    <input type="number" id="fromValue" data-lang-placeholder="enter_value" placeholder="Enter value">
                    <select id="fromUnit"></select>
                </div>
                
                <button class="swap-btn" id="swapBtn" title="Swap units">⇄</button>
                
                <div class="input-group">
                    <label for="toValue" data-lang="to">To</label>
                    <input type="number" id="toValue" readonly>
                    <select id="toUnit"></select>
                </div>
            </div>
            
            <div id="result" data-lang="initial_message">
                Convert units by entering a value above
            </div>
            
            <div class="history-section">
                <h2 data-lang="history">Conversion History</h2>
                <div class="history-list" id="historyList">
                    <!-- History items will be added here dynamically -->
                </div>
                <button class="clear-history" id="clearHistory" data-lang="clear_history">Clear History</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
